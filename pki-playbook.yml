---
- hosts: localhost
  vars:
    domain: nj.drewfus.org
    pkis_dir: '{{ playbook_dir }}/pki-dir'
  roles:
    - role: andrewrothstein.pki
      pki_dir: '{{ pkis_dir }}/{{ domain }}'
      pki_names:
        - C: US
          L: Englewood
          O: Drewfus
          OU: WWW
          ST: New Jersey
      pki_ca:
        expiry: '8760h'
        pathlen: 0
        cname: ca
        sans:
          - ca.{{ domain }}
      pki_servers:
        - cname: edge
          profile: server
          sans:
            - edge.{{ domain }}
          altips:
            - 192.168.1.1
        - cname: freenas
          profile: server
          sans:
            - freenas.{{ domain }}
          altips:
            - 192.168.1.175
        - cname: gateway
          profile: server
          sans:
            - gateway.{{ domain }}
          altips:
            - 192.168.1.126
